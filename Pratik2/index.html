<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Form Örneği</title>
</head>
<body>

<h2>Kullanıcı Bilgi Formu</h2>

<form action="#" method="POST">
    <div>
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required>
    </div>
    <div>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required>
    </div>
    <div>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="parola">Parola:</label>
        <input type="password" id="parola" name="parola" required>
    </div>
    <div>
        <label>Cinsiyet:</label>
        <label for="erkek">Erkek</label>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
        <label for="kadin">Kadın</label>
        <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
    </div>
    <div>
        <label for="meyve">Favori Meyve:</label>
        <select id="meyve" name="meyve">
            <option value="Elma">Elma</option>
            <option value="Muz">Muz</option>
            <option value="Çilek">Çilek</option>
        </select>
    </div>
    <div>
        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea>
    </div>
    <div>
        <button type="submit">Gönder</button>
    </div>
</form>

</body>
</html>
